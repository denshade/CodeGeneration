plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src', 'ui/src']
        }
    }
}
test {
    useJUnitPlatform()
}
dependencies {
    implementation 'org.apache.commons:commons-math3:3.6'
}